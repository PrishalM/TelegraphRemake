<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Telegraph Remake</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="TR.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
    <script src="requests.js" defer></script>
  </head>

  <body onload="getAll()" class="d-flex flex-column min-vh-100">
    <!-- Header  -->
    <div class="container-fluid justify-content-center text-center" id="header">
      <div><h1 class="p-4">Telegraph Remake</h1></div>
    </div>

    <!-- New post section -->
    <div class="container-md justify-content-center text-center my-5">
      <div class="row">
        <div class="col">
          <form>
            <div class="form-group">
              <h3>Title</h3>
              <input
                type="text"
                name="titleInp"
                class="form-control"
                id="titleInp"
              />
            </div>
            <div class="form-group">
              <h3>Name</h3>
              <input
                type="text"
                name="nameInp"
                class="form-control"
                id="nameInp"
              />
            </div>
            <div class="form-group">
              <h3>Story</h3>
              <textarea class="form-control" id="storyInp"></textarea>
            </div>
            <button type="submit" class="btn btn-lg mt-2" id="publishButton">
              Publish post
            </button>
          </form>
        </div>
      </div>
    </div>

    <!-- Line -->
    <hr />

    <!-- Display all posts -->
    <div class="container-fluid justify-content-center text-center my-5">
      <h1>Latest posts</h1>
      <div class="row d-flex justify-content-center">
        <div id="output"></div>
      </div>
    </div>

    <!-- Footer section -->
    <footer class="mt-auto">
      <div class="container justify-content-center py-4">
        <!-- Footer Title -->
        <div class="row">
          <div class="col">
            <h1 id="socialsHeader">Created by</h1>
          </div>
        </div>
        <!-- Footer links/buttons -->
        <div class="row mt-2">
          <div class="col">
            <a
              href="https://github.com/WalkingZ3d?tab=repositories"
              target="_blank"
              id="socialButton"
            >
              <button
                type="button"
                class="btn btn-social-icon btn-outline-github"
              >
                <i class="fa fa-github"></i>
              </button>
              Dan Willis</a
            >
          </div>
          <div class="col">
            <a
              href="https://github.com/PrishalM?tab=repositories"
              target="_blank"
              id="socialButton"
            >
              <button
                type="button"
                class="btn btn-social-icon btn-outline-github"
              >
                <i class="fa fa-github"></i></button
              >Prishal Makwana</a
            >
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
