<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Telegraph Remake</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
    <script src="requests.js" defer></script>
  </head>

  <body onload="getAll()">
    <!-- New post section -->
    <div class="container-fluid justify-content-center text-center my-5">
      <div class="row">
        <div class="col-sm-12">
          <form>
            <div class="form-group">
              <label for="titleInp">Title</label>
              <input
                type="text"
                name="titleInp"
                class="form-control"
                id="titleInp"
              />
            </div>
            <div class="form-group">
              <label for="titleInp">Name</label>
              <input
                type="text"
                name="nameInp"
                class="form-control"
                id="nameInp"
              />
            </div>
            <div class="form-group">
              <label for="titleInp">Story</label>
              <textarea class="form-control" id="storyInp"></textarea>
            </div>
            <button
              type="submit"
              class="btn btn-primary"
              class="form-control"
              id="publishButton"
            >
              Publish post
            </button>
          </form>
        </div>
      </div>
    </div>

    <!-- Display all posts -->
    <div id="output"></div>

    <div id="output1"></div>
    <div id="output2"></div>
    <div id="output3"></div>

    <!-- Footer section -->
    <footer>
      <div class="container justify-content-center">
        <div class="row">
          <div class="col-sm-12">
            <p id="socialsHeader">GitHub Links</p>
          </div>
        </div>
      </div>
      <div class="container justify-content-center">
        <div class="row">
          <div class="col-sm-12">
            <p>
              <a
                href="https://github.com/WalkingZ3d?tab=repositories"
                target="_blank"
                id="socialButton"
              >
                <button
                  type="button"
                  class="btn btn-social-icon btn-outline-github"
                >
                  <i class="fa fa-github"></i></button
              ></a>
              <a
                href="https://github.com/PrishalM?tab=repositories"
                target="_blank"
                id="socialButton"
              >
                <button
                  type="button"
                  class="btn btn-social-icon btn-outline-github"
                >
                  <i class="fa fa-github"></i></button
              ></a>
            </p>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
